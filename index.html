<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos en Tiempo Real - Aeropuerto de Bariloche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .flight-board {
            background-color: #fff;
            color: #333;
            text-align: left;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .flight-board h2 {
            text-align: center;
            font-size: 1.5rem;
            color: #004080;
        }
        .flight-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .flight-info:last-child {
            border-bottom: none;
        }
        .flight-info .status {
            font-weight: bold;
            color: green;
        }
        .flight-info .status.cancelled {
            color: red;
        }
        .logo {
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="flight-board">
            <h2>Salidas y Llegadas - Aeropuerto de Bariloche</h2>
            <div id="flight-details"></div>
        </div>
    </div>

    <script>
        const endpoint = `https://opensky-network.org/api/states/all?lamin=-41.2&lomin=-71.3&lamax=-41.1&lomax=-71.1`;
        const flightDetailsContainer = document.getElementById('flight-details');

        function cargarVuelos() {
            fetch(endpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Too many requests'); // Detecta el error de "Too many requests"
                    }
                    return response.json();
                })
                .then(data => {
                    const flights = data.states;
                    flightDetailsContainer.innerHTML = ""; // Limpiar el contenedor

                    if (flights && flights.length > 0) {
                        let count = 0; // Contador para limitar a 8 vuelos
                        flights.forEach(flight => {
                            if (count >= 8) return; // Limitar a 8 vuelos
                            
                            const airlineLogo = getAirlineLogo(flight[1].slice(0, 2));
                            const statusClass = flight[8] === true ? 'status' : 'status cancelled'; 
                            const horaSalida = formatTime(flight[3]);
                            const horaLlegada = formatTime(flight[4]);
                            const airlineName = getAirlineName(flight[1].slice(0, 2));

                            const flightInfo = `
                                <div class="flight-info">
                                    <div>
                                        <img src="${airlineLogo}" class="logo">
                                        <span>${airlineName} ${flight[1] || 'N/A'}</span>
                                    </div>
                                    <span>${horaSalida}</span>
                                    <span>${horaLlegada}</span>
                                    <span class="${statusClass}">${flight[8] ? 'En Vuelo' : 'Cancelado'}</span>
                                </div>`;
                            flightDetailsContainer.innerHTML += flightInfo;
                            count++;
                        });
                    } else {
                        flightDetailsContainer.innerHTML = "<div class='flight-info'>No hay vuelos en tránsito en este momento. Próximos vuelos:</div>";
                    }
                })
                .catch(error => {
                    console.error('Error al obtener los datos de vuelos:', error);
                    flightDetailsContainer.innerHTML = `<div class='flight-info'>Error al obtener los datos de vuelos: ${error.message}</div>`;
                });
        }

        function formatTime(unixTime) {
            const date = new Date(unixTime * 1000);
            return date.toLocaleTimeString('es-AR', { timeZone: 'America/Argentina/Buenos_Aires', hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function getAirlineLogo(code) {
            const logos = {
                'AR': 'https://example.com/aerolineas_argentinas_logo.png',
                'FO': 'https://example.com/flybondi_logo.png',
                'LA': 'https://example.com/latam_logo.png',
                'JU': 'https://example.com/jetsmart_logo.png'
            };
            return logos[code] || 'https://example.com/default_logo.png';
        }

        function getAirlineName(code) {
            const airlines = {
                'AR': 'Aerolíneas Argentinas',
                'FO': 'Flybondi',
                'LA': 'LATAM Airlines',
                'JU': 'JetSMART'
            };
            return airlines[code] || 'Aerolínea Desconocida';
        }

        cargarVuelos(); // Cargar vuelos inicialmente
        setInterval(cargarVuelos, 1800000); // Actualizar cada 30 minutos
    </script>
</body>
</html>
